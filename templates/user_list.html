<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 30%;float: left">
    <h2>{{ error }}</h2>
    <h3>{{ wx_user_dict["MemberCount"] }}个联系人</h3>
    <div style="width: 70%;float: left"></div>
    <ul>
        {% for user in wx_user_dict.MemberList %}
            <a href="{{ url_for('send',username=user.UserName,nickname= user.NickName) }}">{{ user.NickName }}</a><br/>
        {% endfor %}
    </ul>

</div>
</body>
</html>
